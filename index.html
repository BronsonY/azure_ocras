<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 45px;
            background-color: #e0f7fa;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .container > div {
            flex: 1;
            margin: 0 10px;
        }
        form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #00796b;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #004d40;
        }
        .image-preview {
            width: 100%;
            height: auto;
            border: 2px solid #00796b;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block;
            margin-bottom: 10px;
        }
        .result {
            display: none;
            white-space: pre-wrap;
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .container > div {
                margin: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Document Upload</h1>
    <div class="container">
        <div class="row">
            <!-- <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" accept="image/jpeg,image/png,image/tiff" multiple>
                <button type="submit" style="margin-top: 10px;">Upload</button>
                <button type="button" id="exportCsv" style="margin-top: 10px;">Export to CSV</button>
            </form> -->
            <form id="uploadForm" action="/upload/" method="post" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="files" accept="image/jpeg,image/png,image/tiff" multiple>
                <button type="submit">Upload</button>
                <button type="button" id="exportCsv" style="margin-top: 10px;">Export to CSV</button>
            </form>
            <div id="imagePreviews"></div>
            <button id="nextButton" style="display:none;">Next</button>
        </div>
        <div class="row">
            <form id="studentForm">
                <!-- Form fields go here -->
                <div>
                    <label for="courseName">Course Name:</label>
                    <input type="text" id="courseName" name="courseName">
                </div>
                <div>
                    <label for="coursefee">Course Fee:</label>
                    <input type="text" id="coursefee" name="coursefee">
                </div>
                <div>
                    <label for="timing">Timing:</label>
                    <input type="text" id="timing" name="timing">
                </div>
                <div>
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName">
                </div>
                <div>
                    <label for="fatherName">Father's Name:</label>
                    <input type="text" id="fatherName" name="fatherName">
                </div>
                <div>
                    <label for="motherName">Mother's Name:</label>
                    <input type="text" id="motherName" name="motherName">
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="day">Day:</label>
                    <input type="text" id="day" name="day">
                </div>
                <div>
                    <label for="month">Month:</label>
                    <input type="text" id="month" name="month">
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="text" id="year" name="year">
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="">Select Category</option>
                        <option value="SC">SC</option>
                        <option value="ST">ST</option>
                        <option value="OBC">OBC</option>
                        <option value="GENERAL">GENERAL</option>
                        <option value="P/H">P/H</option>
                    </select>
                </div>
                <div>
                    <label for="occupation">Occupation:</label>
                    <select id="occupation" name="occupation">
                        <option value="">Select Occupation</option>
                        <option value="Employed">Employed</option>
                        <option value="Unemployed">Unemployed</option>
                        <option value="Student">Student</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div>
                    <label for="organizationName">Organization Name:</label>
                    <input type="text" id="organizationName" name="organizationName">
                </div>
                <div>
                    <label for="schoolCollegeName">School/College Name:</label>
                    <input type="text" id="schoolCollegeName" name="schoolCollegeName">
                </div>
                <div>
                    <label for="othersDetail">Other Details:</label>
                    <input type="text" id="othersDetail" name="othersDetail">
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div>
                    <label for="mobile">Mobile:</label>
                    <input type="text" id="mobile" name="mobile">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div>
                    <label for="village">Village:</label>
                    <input type="text" id="village" name="village">
                </div>
                <div>
                    <label for="block">Block:</label>
                    <input type="text" id="block" name="block">
                </div>
                <div>
                    <label for="subDivision">Sub Division:</label>
                    <input type="text" id="subDivision" name="subDivision">
                </div>
                <div>
                    <label for="district">District:</label>
                    <input type="text" id="district" name="district">
                </div>
                <div>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state">
                </div>
                <div>
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode">
                </div>
                <button type="submit">Submit Student Information</button>
            </form>
        </div>
        <!-- <div>
            <div id="formContainer"> -->
                <!-- Forms will be dynamically added here -->
            <!-- </div>
            <button id="nextButton">Next</button>
            <button id="submitAll" style="display:none;">Submit All</button>
        </div> -->
    </div>
    <div class="result" id="result"></div>

    <script>

        // document.getElementById('uploadForm').addEventListener('submit', function(event) {
        //     event.preventDefault();
        //     const formData = new FormData(this);
        //     fetch('/upload/', {
        //         method: 'POST',
        //         body: formData
        //     })
        //     .then(response => response.json())
        //     .then(data => {
        //         console.log('Success:', data);
        //     })
        //     .catch(error => {
        //         console.error('Error:', error);
        //     });
        // });
        let currentIndex = 0;
        let uploadedData = [];

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const imagePreviews = document.getElementById('imagePreviews');
            const nextButton = document.getElementById('nextButton');

            if (fileInput.files.length === 0) {
                resultDiv.textContent = 'Please select files.';
                return;
            }

            const formData = new FormData();
            for (const file of fileInput.files) {
                formData.append('files', file); // 'files' is the name attribute of the input
            }

            try {
                const response = await fetch('http://localhost:8000/upload/', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('File upload failed');
                }

                const data = await response.json();
                console.log('Response Data:', data); // Check the structure of the response

                uploadedData = data.field_values; // Store the JSON data

                // Store the result in session storage
                sessionStorage.setItem('uploadedData', JSON.stringify(uploadedData));

                // Display the uploaded images
                imagePreviews.innerHTML = ''; // Clear existing previews
                for (const file of fileInput.files) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'image-preview';
                        imagePreviews.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }

                // Display the field values for the first image
                populateStudentForm(uploadedData[currentIndex]);

                // Show the "Next" button if there are multiple images
                if (uploadedData.length > 1) {
                    nextButton.style.display = 'block';
                }

            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });

        function populateStudentForm(data) {
            console.log('Populating Form with:', data);

            // Fill the form fields based on the data object
            document.getElementById('courseName').value = data['Course Interested in'] || '';
            document.getElementById('coursefee').value = data['Course Fee'] || '';
            document.getElementById('timing').value = data['Timing'] || '';
            document.getElementById('studentName').value = `${data['Name1'] || ''}`.trim();
            document.getElementById('fatherName').value = `${data['FatherName1'] || ''} ${data['FatherName2'] || ''}`.trim();
            document.getElementById('motherName').value = `${data['MotherName1'] || ''} ${data['MotherName2'] || ''}`.trim();

            // Gender
            document.getElementById('gender').value = data['male'] === 'selected' ? 'Male' : (data['female'] === 'selected' ? 'Female' : '');

            // Date of Birth
            document.getElementById('day').value = data['day'] || '';
            document.getElementById('month').value = data['month'] || '';
            document.getElementById('year').value = data['year'] || '';

            // Category
            document.getElementById('category').value = ['SC', 'ST', 'OBC', 'GENERAL', 'P/H'].find(c => data[c] === 'selected') || '';

            // Occupation
            document.getElementById('occupation').value = ['Employed', 'Unemployed', 'Student', 'Others'].find(o => data[o.toLowerCase()] === 'selected') || '';

            // Additional Fields
            document.getElementById('schoolCollegeName').value = data['school'] || '';
            document.getElementById('othersDetail').value = data['others'] || '';
            document.getElementById('phone').value = data['phone'] || '';
            document.getElementById('mobile').value = data['mobile'] || '';
            document.getElementById('email').value = data['email'] || '';
            document.getElementById('address').value = data['Address'] || '';
            document.getElementById('village').value = data['Village'] || '';
            document.getElementById('block').value = data['Block'] || '';
            document.getElementById('subDivision').value = data['subdivision'] || '';
            document.getElementById('district').value = data['district'] || '';
            document.getElementById('state').value = data['State'] || '';
            document.getElementById('pincode').value = data['pincode'] || '';
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            currentIndex++;
            if (currentIndex >= uploadedData.length) {
                currentIndex = 0; // Loop back to the first image
            }
            populateStudentForm(uploadedData[currentIndex]);

            // Update the image preview to match the current index
            const images = document.querySelectorAll('.image-preview');
            images.forEach((img, idx) => {
                img.style.display = idx === currentIndex ? 'block' : 'none';
            });
        });

        document.getElementById('exportCsv').addEventListener('click', () => {
            const uploadedData = JSON.parse(sessionStorage.getItem('uploadedData')) || [];
            let csvContent = "data:text/csv;charset=utf-8,";

            // Create CSV header
            const headers = new Set();
            uploadedData.forEach(item => {
                Object.keys(item).forEach(key => headers.add(key));
            });
            const headerArray = Array.from(headers);
            csvContent += headerArray.join(",") + "\n";

            // Create CSV rows
            uploadedData.forEach(item => {
                const row = headerArray.map(header => item[header] || "").join(",");
                csvContent += row + "\n";
            });

            // Create a downloadable link
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "form_values.csv");
            document.body.appendChild(link);

            // Simulate a click on the link to trigger the download
            link.click();
        });
    </script>
</body>
</html>
