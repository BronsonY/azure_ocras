<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 45px;
            background-color: #e0f7fa;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .container > div {
            flex: 1;
            margin: 0 10px;
        }
        form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #00796b;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #004d40;
        }
        .image-preview {
            width: 100%;
            height: auto;
            border: 2px solid #00796b;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block;
        }
        .result {
            display: none;
            white-space: pre-wrap;
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .container > div {
                margin: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Document Upload</h1>
    <div class="container">
        <div>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept="image/jpeg,image/png,image/tiff">
                <button type="submit">Upload</button>
            </form>
            <img id="uploadedImage" class="image-preview" alt="Uploaded Image" />
        </div>
        <div>
            <form id="studentForm">
                <!-- Form fields go here -->
                <div>
                    <label for="courseName">Course Name:</label>
                    <input type="text" id="courseName" name="courseName">
                </div>
                <div>
                    <label for="coursefee">Course Fee:</label>
                    <input type="text" id="coursefee" name="coursefee">
                </div>
                <div>
                    <label for="timing">Timing:</label>
                    <input type="text" id="timing" name="timing">
                </div>
                <div>
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName">
                </div>
                <div>
                    <label for="fatherName">Father's Name:</label>
                    <input type="text" id="fatherName" name="fatherName">
                </div>
                <div>
                    <label for="motherName">Mother's Name:</label>
                    <input type="text" id="motherName" name="motherName">
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="day">Day:</label>
                    <input type="text" id="day" name="day">
                </div>
                <div>
                    <label for="month">Month:</label>
                    <input type="text" id="month" name="month">
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="text" id="year" name="year">
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="">Select Category</option>
                        <option value="SC">SC</option>
                        <option value="ST">ST</option>
                        <option value="OBC">OBC</option>
                        <option value="GENERAL">GENERAL</option>
                        <option value="P/H">P/H</option>
                    </select>
                </div>
                <div>
                    <label for="occupation">Occupation:</label>
                    <select id="occupation" name="occupation">
                        <option value="">Select Occupation</option>
                        <option value="Employed">Employed</option>
                        <option value="Unemployed">Unemployed</option>
                        <option value="Student">Student</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div>
                    <label for="organizationName">Organization Name:</label>
                    <input type="text" id="organizationName" name="organizationName">
                </div>
                <div>
                    <label for="schoolCollegeName">School/College Name:</label>
                    <input type="text" id="schoolCollegeName" name="schoolCollegeName">
                </div>
                <div>
                    <label for="othersDetail">Other Details:</label>
                    <input type="text" id="othersDetail" name="othersDetail">
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div>
                    <label for="mobile">Mobile:</label>
                    <input type="text" id="mobile" name="mobile">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div>
                    <label for="village">Village:</label>
                    <input type="text" id="village" name="village">
                </div>
                <div>
                    <label for="block">Block:</label>
                    <input type="text" id="block" name="block">
                </div>
                <div>
                    <label for="subDivision">Sub Division:</label>
                    <input type="text" id="subDivision" name="subDivision">
                </div>
                <div>
                    <label for="district">District:</label>
                    <input type="text" id="district" name="district">
                </div>
                <div>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state">
                </div>
                <div>
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode">
                </div>
                <button type="submit">Submit Student Information</button>
            </form>
        </div>
    </div>
    <div class="result" id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const fileInput = document.getElementById('fileInput');
    const resultDiv = document.getElementById('result');
    const uploadedImage = document.getElementById('uploadedImage');
    const studentForm = document.getElementById('studentForm');

    if (fileInput.files.length === 0) {
        resultDiv.textContent = 'Please select a file.';
        return;
    }

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    try {
        const response = await fetch('https://neilitformdemo.ourauditservers.online/upload/', {
            method: 'POST',
            body: formData,
        });

        if (!response.ok) {
            throw new Error('File upload failed');
        }

        const data = await response.json();

        // Display the uploaded image
        const reader = new FileReader();
        reader.onload = function(e) {
            uploadedImage.src = e.target.result;
        };
        reader.readAsDataURL(fileInput.files[0]);

        // Display the field values
        resultDiv.textContent = JSON.stringify(data.field_values, null, 2);

        // Fill the student form based on field values
        document.getElementById('courseName').value = data.field_values['Course Interested in'] || '';
        document.getElementById('coursefee').value = data.field_values['Course Fee'] || '';
        document.getElementById('timing').value = data.field_values['Timing'] || '';
        document.getElementById('studentName').value = `${data.field_values['Name1'] || ''}`.trim();
        document.getElementById('fatherName').value = `${data.field_values['FatherName1'] || ''} ${data.field_values['FatherName2'] || ''}`.trim();
        document.getElementById('motherName').value = `${data.field_values['MotherName1'] || ''} ${data.field_values['MotherName2'] || ''}`.trim();

        // Gender
        document.getElementById('gender').value = data.field_values['male'] === 'selected' ? 'Male' : (data.field_values['female'] === 'selected' ? 'Female' : '');

        // Date of Birth
        document.getElementById('day').value = data.field_values['day'] || '';
        document.getElementById('month').value = data.field_values['month'] || '';
        document.getElementById('year').value = data.field_values['year'] || '';

        // Category
        document.getElementById('category').value = ['SC', 'ST', 'OBC', 'General', 'P/H'].find(c => data.field_values[c] === 'selected') || '';

        // Occupation
        document.getElementById('occupation').value = ['Employed', 'Unemployed', 'Student', 'Others'].find(o => data.field_values[o.toLowerCase()] === 'selected') || '';

        // Additional Fields
        document.getElementById('schoolCollegeName').value = data.field_values['school'] || '';
        document.getElementById('othersDetail').value = data.field_values['others'] || '';
        document.getElementById('phone').value = data.field_values['phone'] || '';
        document.getElementById('mobile').value = data.field_values['mobile'] || '';
        document.getElementById('email').value = data.field_values['email'] || '';
        document.getElementById('address').value = data.field_values['Address'] || '';
        document.getElementById('village').value = data.field_values['Village'] || '';
        document.getElementById('block').value = data.field_values['Block'] || '';
        document.getElementById('subDivision').value = data.field_values['subdivision'] || '';
        document.getElementById('district').value = data.field_values['district'] || '';
        document.getElementById('state').value = data.field_values['State'] || '';
        document.getElementById('pincode').value = data.field_values['pincode'] || '';

    } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
    }
});

    </script>
</body>
</html>
